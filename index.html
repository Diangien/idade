<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/geral.css" media="all">
    <link rel="stylesheet" href="css/mobile.css" media="(max-width: 800px)">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png">
</head>
<body>
    <main>
        <div id="conteudo">
            <div class="inputs">
                <div class="caixa">
                    <label for="txtDia">Dia</label>
                    <input type="number" id="txtDia" placeholder="DD" max="31" min="1" maxlength="2">
                </div>

                <div class="caixa">
                    <label for="txtMes">MÃªs</label>
                    <input type="number" id="txtMes" placeholder="MM" max="12" min="1">
                </div>

                <div class="caixa">
                    <label for="txtAno">Ano</label>
                    <input type="number" id="txtAno" placeholder="AAAA" max="2022" min="1890" required>
                </div>
            </div>

            <div class="botao-container">
                
                <hr>
                <div class="imagem" id="btn-calc">
                    <img src="./assets/images/icon-arrow.svg" alt="seta" width="30px" >
                </div>
                
               
            </div>

            <div class="resultado">

                <div id="anos" class="resp">
                    <strong><em><span id="ano">--</span> anos</em></strong>
                </div>

                <div id="meses" class="resp">
                    <strong><em><span id="mes">--</span> meses</em></strong>
                </div>

                <div id="dias" class="resp">
                    <strong><em><span id="dia">--</span> dias</em></strong>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
